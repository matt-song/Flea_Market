<!DOCTYPE html>

<head>
    <title>EMC Flea Market</title>
    <link rel="stylesheet" type="text/css" href="/market/css/style.css" />
</head>

<html>

    <body>
    <div class="main-wrapper">
    <h3>Welcome to EMC Flea Market</h3>

        <div class="form-wrapper">

            <!-- must add ENCTYPE='multipart/form-data' so the html will allow upload files -->
            <form name="updateDonationDB" action="bin/updateDonationDB.cgi" method="post" ENCTYPE='multipart/form-data'>

                <div>
                    <input type="text" name="uName" id="uName" placeholder="Input your user Name" />
                </div>


                <div>
                    <input type="text" name="uID" id="uID" placeholder="Input your badge ID" />
                </div>


                <div>
                    <input type="text" name="dName" id="dName" placeholder="Input the good's name" />
                </div>
                <div>
                    <input type="text" name="dPrice" id="dPrice" placeholder="Input the good's price" />
                </div>                

                <div>
                    <label for="project-image">
                    Please choose the category of the goods
                    </label>
                        <select name="dCategory">
                        <option value="1" selected="selected">Others</option>
                        <option value="2">Books</option>
                        <option value="3">Clothes</option>
                        <option value="4">Stationery</option>
                        <option value="5">Money</option>
                    </select>
                </div>

                <div>
                    <label for="project-image">
                    Please upload the image of the donation
                    </label>
                    <input type="file" name="dImage" id="dImage" />
                </div>

                <div class="button">
                    <input type="submit" value="Upload" />
                </div>
                
            </form>

    </body>
</html>
