<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="/market/css/style.css" />
</head>

<html>
<body>

    <!-- must add ENCTYPE='multipart/form-data' so the html will allow upload files -->
    <form name="input" action="bin/updateDonationDB.cgi" method="post" ENCTYPE='multipart/form-data'>

        User Name: <input type="text" name="uName" />
        <br />
        Badge ID: <input type="text" name="uID" />
        <br />
        Donation: <input type="text" name="dName" />
        <br />
        Category
        <select name="dCategory">
            <option value="1" selected="selected">Others</option>
            <option value="2">books</option>
            <option value="3">clothes</option>
            <option value="4">money</option>
        </select>
        <br />
        Image: <input type="file" name="dImage" accept="image" />
        <br />

        <input type="submit" value="Submit" />

    </form>

</body>
</html>
